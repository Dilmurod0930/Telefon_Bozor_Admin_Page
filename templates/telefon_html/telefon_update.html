<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Telefonni tahrirlash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 15px;
        }

        .form-card {
            background: #ffffff;
            color: #333;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 700px;
        }

        .form-title {
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
            color: #007bff;
        }

        label {
            font-weight: 500;
            margin-top: 15px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .submit-btn {
            margin-top: 30px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #0056b3, #004080);
        }

        .telefon-img {
            max-height: 150px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="form-card">
    <h2 class="form-title">ðŸ“² Telefonni tahrirlash</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row">
            <div class="col-md-6">
                <label>Telefon nomi</label>
                <input type="text" name="name" value="{{ telefon.name }}" class="form-control" required>

                <label>Model</label>
                <input type="text" name="model" value="{{ telefon.model }}" class="form-control" required>

                <label>Rangi</label>
                <input type="text" name="color" value="{{ telefon.color }}" class="form-control">

                <label>Chegirma narxi (soâ€˜m)</label>
                <input type="number" name="discount_price" value="{{ telefon.discount_price }}" class="form-control">

                <label>Narxi (soâ€˜m)</label>
                <input type="number" name="price" value="{{ telefon.price }}" class="form-control">
            </div>

            <div class="col-md-6">
                <label>Xotira (GB)</label>
                <input type="number" name="storage" value="{{ telefon.storage }}" class="form-control">

                <label>RAM (GB)</label>
                <input type="number" name="ram" value="{{ telefon.ram }}" class="form-control">

                <label>Operatsion tizim</label>
                <input type="text" name="os" value="{{ telefon.os }}" class="form-control">

                <label>Tavsif</label>
                <textarea name="description" rows="3" class="form-control">{{ telefon.description }}</textarea>

                <label>ðŸ“· Telefon rasmi</label><br>
                {% if telefon.image %}
                    <img src="{{ telefon.image.url }}" alt="Rasm" class="telefon-img">
                {% else %}
                    <p class="text-muted">Rasm mavjud emas</p>
                {% endif %}
                <input type="file" name="image" class="form-control">
            </div>
        </div>

        <button type="submit" class="btn submit-btn w-100 mt-4">ðŸ’¾ Oâ€˜zgartirishni saqlash</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
